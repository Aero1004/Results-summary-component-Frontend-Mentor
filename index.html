<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main id="main">
      <div id="wrapper">
        <!------Result Section------>
        <section id="result-section">
          <h2 class="result-heading">Your Result</h2>

          <article class="score-display">
            <p class="score">76</p>
            <p class="of-100">of 100</p>
          </article>

          <h3>Great</h3>
          <p class="result-footer">
            You scored higher than 65% of the people who have taken <br />these
            tests.
          </p>
        </section>
        <!------Summary Section------>
        <section id="summary-section">
          <h2 class="summary-heading">Summary</h2>
          <ul class="summary-list">
            <li class="summary-item">
              <span class="label"
                ><img
                  src="images/icon-reaction.svg"
                  alt="reaction-icon" />Reaction
              </span>
              <span class="score"
                ><span class="highlighted-number">80 &nbsp;</span> / 100</span
              >
            </li>
            <li class="summary-item">
              <span class="label"
                ><img
                  src="images/icon-memory.svg"
                  alt="memory-icon" />Memory</span
              ><span class="score"
                ><span class="highlighted-number">92 &nbsp;</span> / 100</span
              >
            </li>
            <li class="summary-item">
              <span class="label"
                ><img
                  src="images/icon-verbal.svg"
                  alt="verbal-icon" />Verbal</span
              ><span class="score"
                ><span class="highlighted-number">61 &nbsp;</span> / 100</span
              >
            </li>
            <li class="summary-item">
              <span class="label"
                ><img
                  src="images/icon-visual.svg"
                  alt="reaction-icon" />Visual</span
              ><span class="score"
                ><span class="highlighted-number">73 &nbsp;</span> / 100</span
              >
            </li>
          </ul>
          <!------Continue-Button------>
          <button type="button" class="continue-btn">Continue</button>
        </section>
      </div>
    </main>
    <div class="attribution">
           Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="https://github.com/Aero1004">Aero1004</a>.
    </div>
    <footer >
          
    </footer>
  </body>
</html>
