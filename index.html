<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div id="content-container">
    <div id="content-result">
        <h2>Your Result</h2>
        <div class="result-score">
            <p>76</p>
            <p>of 100</p>
        </div>
        <div class="result-footer-text">
            <h3> Great</h3>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
    </div>
<div id="content-summary">
    <div class="summary-score">
        <div class="summary-item">
            <img src="images/icon-reaction.svg" alt="">
            <p>Reaction</p>
            <p>80 / 100</p>
        </div>
        <div class="summary-item">
            <img src="images/icon-memory.svg" alt="">
            <p>Memory</p>
            <p>92 / 100</p>
        </div>
        <div class="summary-item">
            <img src="images/icon-verbal.svg" alt="">
            <p>Verbal</p>
            <p>61 / 100</p>
        </div>
        <div class="summary-item">
            <img src="images/icon-visual.svg" alt="">
            <p>Visual</p>
            <p>73 / 100</p>
        </div>
        <button id="btn" type="button">Continue</button>
    </div>
</div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
